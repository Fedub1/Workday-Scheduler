<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="current day">
    <div class="past">
    <div class="present">
    <div class="future">
     </div>
     </div>
     </div>

      <!-- Timeblocks go here -->
      <div class="timeblocks">

        <div class="row" id="21">
          <span> 9am </span>
          <input id="9ButtonInput" type="text">
          <button class="eventButton" id="9Button">Save</button>
        </div>

        <div class="row" id="22">
          <span>10am </span>
          <input id="10ButtonInput" type="text">
          <button class="eventButton" id="10Button">Save</button>
        </div>

        <div class="row" id="11">
          <span>11am </span>
          <input id="11ButtonInput" type="text">
          <button class="eventButton" id="11Button">Save</button>
        </div>

        <div class="row" id="12">
          <span>12pm </span>
          <input id="12ButtonInput" type="text">
          <button class="eventButton" id="12Button">Save</button>
        </div>

        <div class="row" id="13">
          <span> 1pm </span>
          <input id="13ButtonInput" type="text">
          <button class="eventButton" id="13Button">Save</button>
        </div>

        <div class="row" id="14">
          <span> 2pm </span>
          <input id="14ButtonInput" type="text">
          <button class="eventButton" id="14Button">Save</button>
        </div>

        <div class="row" id="15">
          <span> 3pm </span>
          <input id="15ButtonInput" type="text">
          <button class="eventButton" id="15Button">Save</button>
        </div>

        <div class="row" id="16">
          <span> 4pm </span>
          <input id="16ButtonInput" type="text">
          <button class="eventButton" id="16Button">Save</button>
        </div>

        <div class="row" id="17">
          <span> 5pm </span>
          <input id="17ButtonInput" type="text">
          <button class="eventButton" id="17Button">Save</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>
    <script src="moment.js"></script>

</body>

</html>
