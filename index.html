<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
<div class="description"></div>
  <div class="time-block"></div>
  <div class="hour"></div>
    
      <div class="past">
        <div class="present">
          <div class="future">

            <div class="row" id="9am">
             <span>09:00 am</span>
             <textarea id="0900" id="description-0900" class="col-md-10"></textarea>
             <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                        
              
            </div>
            <div class="row" id="10am">
              <span>10:00 am</span>
              <textarea id="1000" id="description-1000" class="col-md-10"></textarea>
              <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
                       
              
            </div>
            <div class="row" id="11am">
              <span>11:00 am</span>
              <textarea id="1100" id="description-1100" class="col-md-10"></textarea>
              <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
              
              
            </div>
            <div class="row" id="12pm">
              <span>12:00 pm</span>
              <textarea id="1200" id="description-1200" class="col-md-10"></textarea>
              <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
              
            
          </div>
          <div class="row" id="13pm">
            <span> 1:00 pm</span>
            <textarea id="1300" id="description-1300" class="col-md-10"></textarea>
            <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
              
            
          </div>
          <div class="row" id="14pm">
            <span> 2:00 pm</span>
            <textarea id="1400" id="description-1400" class="col-md-10"></textarea>
            <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
            
          </div>
          <div class="row" id="15pm">
            <span> 3:00 pm</span>
            <textarea id="1500" id="description-1500" class="col-md-10"></textarea>
            <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
              
            
          </div>
          <div class="row" id="16pm">
            <span> 4:00 pm</span>
            <textarea id="1600" id="description-1600" class="col-md-10"></textarea>
            <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
              
            
          </div>
          <div class="row" id="17pm">
            <span> 5:00 pm</span>
            <textarea id="1700" id="description-1700" class="col-md-10"></textarea>
            <button class="saveBtn" class="col-md-1"><i class="far fa-save"></i></button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.js"></script>
  <script src="moment.js"></script>

</body>

</html>
